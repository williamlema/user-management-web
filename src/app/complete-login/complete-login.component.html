<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <h4 class="card-title mb-4 mt-1">Completar ingreso</h4>
    <form [formGroup]="credentialForms">
      <div class="form-group">
        <label>UserName</label>
        <input formControlName="username" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" class="form-control" placeholder="******" type="password">
      </div>
      <div class="form-group">
        <button (click)="completeLogin()" class="btn btn-primary btn-block"> Ingresar </button>
      </div>
    </form>
    <span>Ingre el password de tu cuenta para completar el ingreso</span>
  </div>
</div>
