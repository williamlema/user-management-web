<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <h4 class="card-title mb-4 mt-1">Completar registro</h4>
    <form [formGroup]="credentialForms">
      <div class="form-group">
        <label>UserName</label>
        <input formControlName="username" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" class="form-control" placeholder="******" type="password">
      </div>
      <div class="form-group">
        <button (click)="completeRegister()" class="btn btn-primary btn-block"> Completar </button>
      </div>
    </form>
    <span>Asigna el password de tu cuenta para completar el registro. Enviaremos un email a tu correo para que puedas verificar y finalizar la inscripcion en nuestro systema.</span>
  </div>
</div>
